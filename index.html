<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/common.css">
</head>

<body>

  <div class="container">
    <h1>Create your own Burger!</h1>

    <div class="selection">
      <h2>Choose size:</h2>
      <button id="size_small" class="btn" data-group="size">Small (50T)</button>
      <button id="size_large" class="btn" data-group="size">Big (100T)</button>
    </div>

    <div class="selection">
      <h2>What inside:</h2>
      <button id="stuffing_cheese" class="btn" data-group="in">Cheese (10T)</button>
      <button id="stuffing_salad" class="btn" data-group="in">Salad (20T)</button>
      <button id="stuffing_potato" class="btn" data-group="in">Fries (15T)</button>
    </div>

    <div class="selection">
      <h2>Toppings:</h2>
      <button id="topping_mayo" class="btn">Mayo (20T)</button>
      <button id="topping_sauce" class="btn">Salt&Paper (15T)</button>
    </div>

    <div class="result">
      <h2>Your own Burger:</h2>
      <table id="result_table">
        <tr>
          <td>Price:</td>
          <td id="price"></td>
        </tr>
        <tr>
          <td>Callories:</td>
          <td id="calories"></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="scripts/classes.js"></script>
  <script src="scripts/functions.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
